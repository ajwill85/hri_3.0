<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#3b82f6" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Shield icon (security symbol) -->
  <g transform="translate(100, 200)">
    <path d="M60 10 L60 10 C60 10 100 25 100 70 C100 115 60 150 60 150 C60 150 20 115 20 70 C20 25 60 10 60 10 Z" 
          fill="none" stroke="url(#accentGradient)" stroke-width="4" opacity="0.8"/>
    <path d="M45 70 L55 80 L75 55" fill="none" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main title -->
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    Human Risk Intelligence
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="480" font-family="Arial, sans-serif" font-size="36" fill="#94a3b8">
    Real-time Cybersecurity News Aggregation
  </text>
  
  <!-- Accent line -->
  <rect x="100" y="510" width="200" height="4" fill="url(#accentGradient)" rx="2"/>
  
  <!-- Version badge -->
  <g transform="translate(1050, 550)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#3b82f6" opacity="0.2"/>
    <rect x="0" y="0" width="100" height="40" rx="20" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6" text-anchor="middle">
      v3.0
    </text>
  </g>
</svg>
